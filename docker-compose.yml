services:
  app:
    build: .
    container_name: intranet_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # VariÃ¡veis adaptadas para o PostgreSQL
      DB_HOST: db
      DB_USER: postgres # PadrÃ£o para PostgreSQL, ou use um nome especÃ­fico
      DB_PASSWORD: root # Senha definida no serviÃ§o 'db'
      DB_NAME: intranet
    depends_on:
      db:
        condition: service_healthy
    command: npm run start
    restart: always
    networks:
      - intranet_net

  db:
    # ðŸŸ¢ Imagem do PostgreSQL (usando a versÃ£o 16-alpine, que Ã© mais leve)
    image: postgres:16-alpine
    container_name: intranet_postgres_db
    restart: always
    environment:
      # VariÃ¡veis de ambiente padrÃ£o do PostgreSQL
      POSTGRES_USER: postgres # UsuÃ¡rio do App
      POSTGRES_PASSWORD: root # Senha do App
      POSTGRES_DB: intranet # Nome do Banco de Dados
      TZ: America/Sao_Paulo
    ports:
      # ðŸŸ¢ Porta padrÃ£o do PostgreSQL Ã© 5432
      - "5432:5432" 
    volumes:
      # ðŸŸ¢ Volume de dados para persistÃªncia do PostgreSQL
      - postgres_data:/var/lib/postgresql/data 
      # ðŸŸ¢ Novo caminho para o script de inicializaÃ§Ã£o (se necessÃ¡rio)
      - ./postgres-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      # ðŸŸ¢ Healthcheck usando pg_isready
      test: ["CMD-SHELL", "pg_isready -U postgres -d intranet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intranet_net

volumes:
  # ðŸŸ¢ Renomeamos o volume (ou criamos um novo)
  postgres_data:

networks:
  intranet_net:
    driver: bridge
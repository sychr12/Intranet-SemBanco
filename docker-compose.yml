services:
  app:
    build: .
    container_name: intranet_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Estes valores ser√£o usados pelo seu arquivo lib/db.ts
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: intranet
    depends_on:
      db:
        condition: service_healthy
    # A depend√™ncia 'service_healthy' j√° garante que o DB esteja pronto.
    # Removemos o 'sleep 15'.
    command: npm run start
    restart: always
    networks:
      - intranet_net

  db:
    image: mysql:8.0
    container_name: intranet_db
    restart: always
    environment:
      # Definimos a senha root para o healthcheck e para o app
      MYSQL_ROOT_PASSWORD: root 
      # Adicionamos a cria√ß√£o autom√°tica do DB 'intranet'
      MYSQL_DATABASE: intranet 
      TZ: America/Sao_Paulo
    ports:
      - "3307:3306"
    volumes:
      # üü¢ volume de dados e init.sql
      - mysql_data:/var/lib/mysql
      - ./mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      # O healthcheck verifica se o MySQL est√° rodando e aceitando conex√µes
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intranet_net

volumes:
  mysql_data:

networks:
  intranet_net:
    driver: bridge